<form [formGroup]="loginForm" (ngSubmit)="login()">
    <p-card header="Ingresar al Sistema" [style]="{width:'360px'}">
        <div class="field">
            <label for="email">Correo Electrónico</label>
            <input 
                type="text"
                pInputText
                formControlName="email"
                class="w-full"
                name="email"
                placeholder="Ingresa Correo Electrónico"
                >
        </div>
        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
            <div *ngIf="email.errors?.['required']">Email es requerido</div>
            <div *ngIf="email.errors?.['email']">Email debe ser correcto</div>
        </small>
        <div class="field">
            <label for="password">Contraseña</label>
            <input 
                type="password"
                pInputText
                formControlName="password"
                class="w-full"
                name="password"
                placeholder="Ingresa Contraseña"
                >
        </div>
        <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
            <div *ngIf="password.errors?.['required']">La contraseña es requerida</div>
            <p *ngIf="password?.errors?.['pattern']">
                La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un carácter especial.
            </p>
        </small>
        
        <p-button label="Ingresar" styleClass="w-full" 
            [disabled]="loginForm.invalid"
            type="submit"></p-button>
        
        <div class="mt-2">
            ¿No eres miembro? <p-button routerLink="/register" label="Registrate" [link]="true" />
        </div>
    </p-card>
</form>
